name: Build and Publish Demo APK
on:
  release:
    types: [ released ]
  push:
    paths:
      - 'app/**'
      - 'orbit-menu/**'
  workflow_dispatch:

jobs:
  build-demo-apk:
    name: Build and attach demo APK to release
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4.2.2

      - name: Set up JDK 17
        uses: actions/setup-java@v4.6.0
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Cache Gradle and wrapper
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant Permission to Execute Gradle
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew :app:assembleRelease

      - name: Rename APK with timestamp
        run: |
          TIMESTAMP=$(date +'%Y%m%d-%H%M%S')
          mkdir -p release-artifacts
          cp app/build/outputs/apk/release/app-release-unsigned.apk release-artifacts/orbit-menu-demo-${TIMESTAMP}.apk

      - name: Upload APK as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: orbit-menu-demo-${TIMESTAMP}
          path: release-artifacts/orbit-menu-demo-*.apk
          retention-days: 5

      - name: Update GitHub release with demo APK (if release exists)
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'release'
        with:
          files: release-artifacts/orbit-menu-demo-*.apk
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}